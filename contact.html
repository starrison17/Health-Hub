<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub - Contact</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        nav { background-color: #4CAF50; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; animation: slideDown 0.8s ease-out; }
        nav .logo { font-size: 1.5em; font-weight: bold; }
        nav .logo img { height: 40px; margin-right: 10px; }
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; transition: color 0.3s ease; }
        nav ul li a:hover { color: #e8f5e8; transform: scale(1.1); }
        .hamburger { display: none; cursor: pointer; font-size: 1.5em; }
        .contact-container { max-width: 500px; margin: 50px auto; background: linear-gradient(135deg, #e8f5e8, #ffffff); padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); animation: zoomIn 1s ease-out; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group svg { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; fill: #4CAF50; }
        input, textarea { width: 100%; padding: 12px 12px 12px 40px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border-color 0.3s ease, box-shadow 0.3s ease; background: #fff; }
        textarea { resize: vertical; min-height: 100px; }
        input:focus, textarea:focus { border-color: #4CAF50; box-shadow: 0 0 10px rgba(76,175,80,0.3); outline: none; }
        button { background: linear-gradient(135deg, #4CAF50, #45a049); color: white; border: none; padding: 15px; width: 100%; cursor: pointer; border-radius: 8px; font-size: 1.1em; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .email-link { text-align: center; margin-top: 20px; }
        .email-link a { color: #4CAF50; text-decoration: none; font-weight: bold; transition: color 0.3s ease; }
        .email-link a:hover { color: #45a049; transform: scale(1.05); }
        @media (max-width: 768px) { nav ul { display: none; flex-direction: column; position: absolute; top: 60px; left: 0; width: 100%; background-color: #4CAF50; } nav ul.show { display: flex; } .hamburger { display: block; } }
        @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="HealthHub Logo" onerror="this.style.display='none'; this.nextSibling.style.display='inline';"><span style="display:none;">HealthHub</span>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="diabetes.html">Diabetes Risk</a></li>
            <li><a href="bmi.html">BMI Calculator</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="other.html">Other Health Info</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </nav>
    
    <div class="contact-container">
        <h2 style="text-align: center; color: #4CAF50;">Get in Touch</h2>
        <form id="contactForm">
            <div class="input-group">
                <svg viewBox="0 0 24 24"><path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9M19 9H14V4H19V9Z"/></svg>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <svg viewBox="0 0 24 24"><path d="M20 4H4C2.89 4 2 4.89 2 6V18C2 19.11 2.89 20 4 20H20C21.11 20 22 19.11 22 18V6C22 4.89 21.11 4 20 4M20 18H4V8L12 13L20 8V18M20 6L12 11L4 6V6H20V6Z"/></svg>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <svg viewBox="0 0 24 24"><path d="M9 11H7V9H9V11M13 11H11V9H13V11M17 11H15V9H17V11M21 6V20C21 21.11 20.11 22 19 22H5C3.89 22 3 21.11 3 20V6C3 4.89 3.89 4 5 4H19C20.11 4 21 4.89 21 6M19 8H5V20H19V8Z"/></svg>
                <textarea id="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="button" onclick="sendMessage()">Send Message</button>
        </form>
        <div class="email-link">
            <p>Or email us directly:</p>
            <a href="mailto:samuelarthurstarrison3017@gmail.com">samuelarthurstarrison3017@gmail.com</a>
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('show');
        }
        
        function sendMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            if (name && email && message) {
                alert('Message sent! (Note: This is a demo; integrate with a backend for real sending.)');
                document.getElementById('contactForm').reset();
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
