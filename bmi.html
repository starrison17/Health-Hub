<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub - BMI Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        nav { background-color: #4CAF50; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; animation: slideDown 0.8s ease-out; }
        nav .logo { font-size: 1.5em; font-weight: bold; }
        nav .logo img { height: 40px; margin-right: 10px; }
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; transition: color 0.3s ease; }
        nav ul li a:hover { color: #e8f5e8; transform: scale(1.1); }
        .hamburger { display: none; cursor: pointer; font-size: 1.5em; }
        .form-container { max-width: 500px; margin: 50px auto; background: linear-gradient(135deg, #e8f5e8, #ffffff); padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); animation: slideInFromRight 1s ease-out; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group svg { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; fill: #4CAF50; }
        input { width: 100%; padding: 12px 12px 12px 40px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border-color 0.3s ease, box-shadow 0.3s ease; background: #fff; }
        input:focus { border-color: #4CAF50; box-shadow: 0 0 10px rgba(76,175,80,0.3); outline: none; }
        button { background: linear-gradient(135deg, #4CAF50, #45a049); color: white; border: none; padding: 15px; width: 100%; cursor: pointer; border-radius: 8px; font-size: 1.1em; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #result { margin-top: 30px; text-align: center; font-size: 2em; font-weight: bold; color: #2196F3; opacity: 0; animation: floatIn 1s ease-out forwards; }
        @keyframes floatIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .disclaimer { color: #ff9800; font-size: 0.9em; margin-top: 20px; text-align: center; animation: fadeIn 2s ease-out; }
        @media (max-width: 768px) { nav ul { display: none; flex-direction: column; position: absolute; top: 60px; left: 0; width: 100%; background-color: #4CAF50; } nav ul.show { display: flex; } .hamburger { display: block; } }
        @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="HealthHub Logo" onerror="this.style.display='none'; this.nextSibling.style.display='inline';"><span style="display:none;">HealthHub</span>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="diabetes.html">Diabetes Risk</a></li>
            <li><a href="bmi.html">BMI Calculator</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="other.html">Other Health Info</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </nav>
    
    <div class="form-container">
        <h2 style="text-align: center; color: #4CAF50;">Calculate Your BMI</h2>
        <form id="bmiForm">
            <div class="input-group">
                <svg viewBox="0 0 24 24"><path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/></svg>
                <input type="number" id="weight" step="0.1" placeholder="Weight in kg" required>
            </div>
            <div class="input-group">
                <svg viewBox="0 0 24 24"><path d="M7 2V4H5V2H7M5 6V8H7V6H5M5 10V12H7V10H5M5 14V16H7V14H5M5 18V20H7V18H5M9 2V4H11V2H9M9 6V8H11V6H9M9 10V12H11V10H9M9 14V16H11V14H9M9 18V20H11V18H9M13 2V4H15V2H13M13 6V8H15V6H13M13 10V12H15V10H13M13 14V16H15V14H13M13 18V20H15V18H13M17 2V4H19V2H17M17 6V8H19V6H17M17 10V12H19V10H17M17 14V16H19V14H17M17 18V20H19V18H17Z"/></svg>
                <input type="number" id="height" step="0.01" placeholder="Height in meters" required>
            </div>
            <button type="button" onclick="calcBMI()">Calculate BMI</button>
        </form>
        <div id="result"></div>
        <p class="disclaimer">Disclaimer: BMI is a general indicator and does not account for factors like muscle mass. Consult a healthcare professional for health advice.</p>
    </div>
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('show');
        }
        
        function calcBMI() {
            const w = parseFloat(document.getElementById('weight').value);
            const h = parseFloat(document.getElementById('height').value);
            if (w > 0 && h > 0) {
                const bmi = w / (h * h);
                let category = bmi < 18.5 ? 'Underweight' : bmi < 25 ? 'Normal' : bmi < 30 ? 'Overweight' : 'Obese';
                animateNumber('result', 0, bmi.toFixed(1), 2000); // Scrolling number animation
                setTimeout(() => {
                    document.getElementById('result').innerHTML += ` (${category})`;
                }, 2000);
            } else {
                document.getElementById('result').innerText = 'Please enter valid values.';
            }
        }
        
        function animateNumber(id, start, end, duration) {
            const element = document.getElementById(id);
            element.innerText = start.toFixed(1);
            element.style.opacity = 1;
            const startTime = performance.now();
            const animate = (currentTime) => {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = start + (end - start) * progress;
                element.innerText = current.toFixed(1);
                if (progress < 1) requestAnimationFrame(animate);
            };
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
